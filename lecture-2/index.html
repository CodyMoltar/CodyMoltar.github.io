<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="cat-image" src="./cat.jpg" alt="" />
                <a-asset-item
                    id="catmodel"
                    src="./WALKING-CAT.glb"
                ></a-asset-item>
            </a-assets>

            <!-- ADDED A CAMERA HERE -->
            <!-- <a-entity>
                <a-entity
                    camera
                    look-controls
                    position="0 1.6 0"
                    wasd-controls
                ></a-entity>
            </a-entity> -->

            <a-entity
                camera
                look-controls="enabled: false"
                orbit-controls="target: 0 0 0; minDistance: 2; maxDistance: 180; initialPosition: 0 3 5; autoRotate:true; rotateSpeed: 0.5; autoRotateSpeed:2"
            ></a-entity>

            <a-entity
                light="type:directional; shadowBias: -0.001; castShadow:true"
                position="20 20 20"
            ></a-entity>

            <a-plane
                material="shader:shadow"
                width="10"
                height="10"
                rotation="-90 0 0"
                shadow="receive: true; cast:false"
            ></a-plane>

            <a-entity
                position="0 0 0"
                scale="0.3 0.3 0.3"
                gltf-model="#catmodel"
                animation-mixer
                shadow=""
            ></a-entity>

            <!-- <a-sphere position="-2 1.5 -2" src="#cat-image"></a-sphere>
            <a-sphere position="-3 1.5 -2" src="#cat-image"></a-sphere>
            <a-sphere position="-4 1.5 -2" src="#cat-image"></a-sphere>
            <a-sphere position="-5 1.5 -2" src="#cat-image"></a-sphere>
            <a-sphere position="-2 1.5 -1" src="#cat-image"></a-sphere>
            <a-sphere position="-2 1.5 -0" src="#cat-image"></a-sphere>
            <a-sphere position="-2 1.5 1" src="#cat-image"></a-sphere> -->

            <!-- <a-image src="#cat-image" position="0 1.5 -2"></a-image>
            <a-video
                width="1.6"
                height="0.9"
                src="./cat.mp4"
                position="2 1.5 -30"
                scale="10 10 10"
            ></a-video>
            <a-sound
                src="src: url(./sound.wav)"
                position=" -2 1.5 -2"
                autoplay="true"
                loop="true"
                volume="0.1"
            ></a-sound> -->

            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
