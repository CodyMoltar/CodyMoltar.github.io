        <meta charset="UTF-8" />

        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <body>
        <a-scene>
            <a-assets>
                <img id="cat-image" src="./cat.jpg" alt="" />
                <a-asset-item
                    id="catmodel"
                    src="./little_cat.glb"
                ></a-asset-item>
            </a-assets>

            <!-- ADDED A CAMERA HERE -->
            <a-entity>
                <a-entity
                    camera
                    look-controls
                    position="0 1.6 0"
                    wasd-controls
                ></a-entity>
            </a-entity>

            <a-entity
                position="0 0 -5"
                scale="10 10 10"
                gltf-model="#catmodel"
                animation-mixer
            ></a-entity>
