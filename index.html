<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- ADDED A CAMERA HERE -->
            <a-entity>
                <a-entity
                    wasd-controls="acceleration: 10"
                    look-controls
                    position="0 1.6 0"
                    camera
                ></a-entity>
            </a-entity>

            <a-image src="./cat.jpg" position="0 1.5 -2"></a-image>
            <a-video src="./cat.mp4" position="2 1.5 -2"></a-video>
            <a-sound
                src="src: url(./sound.wav)"
                position=" -2 1.5 -2"
                autoplay="true"
                loop="true"
                volume="0.1"
            ></a-sound>

            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
