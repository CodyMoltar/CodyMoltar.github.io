<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene
            fog="color: #ff0000; density: 1; type: exponential"
            animation="property:fog.density; to: 0; dur:5000; loop:false"
        >
            <a-assets>
                <video
                    id="example"
                    autoplay
                    loop="true"
                    src="./video.mp4"
                ></video>
            </a-assets>

            <a-sky color="red"></a-sky>

            <a-videosphere
                position="0 1.6 -3"
                radius="1"
                src="#example"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"
            ></a-videosphere>

            <a-videosphere
                position="0 1.6 -5"
                radius="1"
                src="#example"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear;"
            ></a-videosphere>

            <a-videosphere
                position="0 1.6 -5"
                radius="1"
                src="#example"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear;"
            ></a-videosphere>

            <a-entity
                camera=""
                position="0 1.6 0"
                wasd-controls="acceleration: 80"
                rotation="-1.604 -0.344 0"
                look-controls=""
                aframe-injected=""
                data-aframe-inspector-original-camera=""
            >
                <!-- <a-light
                    type="spot"
                    color="yellow"
                    intensity="0.2"
                    angle="10"
                    decay="5"
                ></a-light> -->
            </a-entity>

            <!-- <a-sky color="black"></a-sky> -->
        </a-scene>
    </body>
</html>
